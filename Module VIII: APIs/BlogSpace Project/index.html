<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <h2>Blogspace</h2>
        </nav>
      
        <form action="post" id="postInput" class="centered">
            <label for="post-title" class="medium">Post Title:</label>
            <input type="text" id="post-title" name="post-title">
            <label for="post-area" class="medium">Post content:</label>
            <textarea name="post-body" id="post-area" class="light" cols="30" rows="10" ></textarea>
            <button class="bold" id="post-button">Post</button>
        </form>
        <div id="blog-list" class="centered"></div>
        <script src="index.js"></script>
    </body>
